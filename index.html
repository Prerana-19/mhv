<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Clothing Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">AINDHAVI ATTIRES</h1>
        <nav class="nav">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop" id="shop-now-link">Shop</a></li>
                <li><a href="#" id="cart-button">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="banner">
            <h2>Discover the Latest Trends</h2>
            <p>Shop the finest collection of clothing today!</p>
            <a href="#shop" class="btn-banner" id="shop-now-button">Shop Now</a>
        </section>

        <!-- Shop Section -->
        <section id="shop" class="product-list">
            <!-- Products will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 FashionStore. All Rights Reserved.</p>
    </footer>

    <!-- Modal for Product Details -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2 id="modal-title">Product Details</h2>
            <img id="modal-image" src="" alt="Product Image">
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <button class="btn" id="modal-add-to-cart">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" id="close-cart">&times;</span> <!-- Close button for Cart Modal -->
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-total"></p>
            <button class="btn">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
