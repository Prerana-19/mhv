<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AINDAVI ATTAIRES</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="search for more...">
        <button onclick="searchProducts()">Search</button>
    </div>
    <section id="slider">
        <div class="slider-container">
            <div class="slide">
                <img src="images/tshirt.jpg" alt="T-shirt">
            </div>
            <div class="slide">
                <img src="images/jeans.jpg" alt="Jeans">
            </div>
            <div class="slide">
                <img src="images/jacket.jpg" alt="Jacket">
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </section>
    
    <main>
        <section id="products">
            <h2>Our collections</h2>
            <div class="product-list">
                <div class="product">
                    <img src="tshirt.jpg" alt="cottonsaree">
                    <h3>cottons</h3>
                    <p>$20</p>
                    <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="jeans.jpg" alt="Jeans">
                    <h3>silkk</h3>
                    <p>$40</p>
                    <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="jeans.jpg" alt="Jeans">
                    <h3>silkk</h3>
                    <p>$40</p>
                    <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="jeans.jpg" alt="Jeans">
                    <h3>silkk</h3>
                    <p>$40</p>
                    <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
                </div><br>
                <div class="product">
                    <img src="jeans.jpg" alt="Jeans">
                    <h3>silkk</h3>
                    <p>$40</p>
                    <button onclick="addToCart('Jeans', 40)">Add to Cart</button>
                </div></br>
                <!-- Add more products as needed -->
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Clothing Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
